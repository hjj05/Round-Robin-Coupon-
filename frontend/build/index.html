<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Coupon Claim</title><script defer="defer" src="/static/js/main.204af2cd.js"></script><link href="/static/css/main.83d897d1.css" rel="stylesheet"></head><body><h1>Round-Robin Coupon Distribution</h1><button onclick="claimCoupon()">Claim Coupon</button><p id="message"></p><script>async function claimCoupon(){try{const e=await fetch("http://localhost:5000/claim",{method:"POST",credentials:"include"}),t=await e.json();if(!e.ok)throw new Error(t.message);document.getElementById("message").innerText=`✅ ${t.message} (Code: ${t.coupon})`}catch(e){document.getElementById("message").innerText=`❌ ${e.message}`}}</script></body></html>
